<!DOCTYPE html>
<html lang="en">  
  <head>
    <link rel="stylesheet" href="./Studentid_CSS_Lab.css">
    <style>
      body{
        color: black;
        background-color: azure;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }
      ul{
        position: relative;
        top: 1em;
        left: 1em;
        width: 5em;
      }

       /* Navigation styling */
    nav {
      color: white;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      padding: 15px 20px;
      position: relative;
    }

    /* Dropdown styling */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #555;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    /* Show dropdown on hover */
    nav li:hover .dropdown-content {
      display: block;
    }
    </style>
  </head>
  <body>
    <span style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">My first style page</span>

    <nav>
      <ul>

  </body>
</html>
